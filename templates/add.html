<html lang="en">
<head>
    <title>Biblo - your home libary</title>
    <link rel="stylesheet" type="text/css" href="static/assets/css/style.css">
    <meta charset="UTF-8">
</head>
<body>
    <a href="../">
        <div class="title">
            <h1>Biblo</h1>
        </div>
    </a>
    <div class="menu">
        <form method="POST">
            <div class="search">
                <a>Search</a>
                <label>
                    <input name="search">
                </label>
            </div>
            {% for book in search_results %}
                <div class="book">
                    <img class="cover" src="{{ book.cover_url }}" alt="{{ book.title }}">
                    <h2>{{ book.title }}</h2>
                    <p>Author: {{ book.author }}</p>
                    <p>Published: {{ book.published }}</p>
                    <p>ISBN: {{ book.isbn }}</p>
                    <p>Publisher: {{ book.publisher }}</p>
                </div>
            {% endfor %}
            <div class="isbn">
                <h4>----------------------------</h4>
                <a>ISBN</a>
                <label>
                    <input name="isbn">
                </label>
            </div>
            <div class="review">
                <a>Review</a>
                <label>
                    <textarea id="text" name="review" cols="35" rows="4"></textarea>
                </label>
            </div>
            <div class="rating">
                <a>Rating</a>
                <label>
                    <input type="range" id="points" name="points" min="0" max="10" oninput="updateValue(this.value)">
                    <span id="rangeValue">5</span> <!-- Dies zeigt den aktuellen Wert -->
                </label>
            </div>
            <input type="submit">
        </form>
        <script>
        function updateValue(val) {
            document.getElementById('rangeValue').innerText = val;
        }

        // Initialwert setzen
        document.getElementById('points').value = 5;
        updateValue(5);
        </script>
        <div class="error">
            <a>{{ error }}</a>
        </div>
        <div class="back">
            <a href=".">Back to Homepage</a>
        </div>
        <div class="Add custom">
            <a href="/add/custom">+ Add a custom book</a>
        </div>
    </div>
</body>
